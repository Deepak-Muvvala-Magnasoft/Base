<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login page for the E2M application.">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>

<body>
  <!--Nav Bar-->
  <header class="top-bar">
    <a href="/">
      <img src="{{ url_for('static', filename='images/Magnasoft.png') }}" alt="Magnasoft Logo" class="logo-height">
    </a>
  </header>

  <div class="bg-container">
    <main class="card login-card shadow">
      <h1 class="h3 mb-4 text-center">
        <img src="{{ url_for('static', filename='images/user-icon.png') }}" 
            alt="User Logo" class="user-logo"/>
      </h1>

      <form method="POST" aria-label="Login Form">
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <hr>
        <a href="{{ url_for('google.login') }}" class="btn btn-light w-100 d-flex align-items-center justify-content-center">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" height="20">
          Login with Google
        </a>
      </form>
    </main>
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
